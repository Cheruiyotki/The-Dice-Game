<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .dice-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        img {
            width: 100px;
        }
        .roll-btn {
            background-color: #007BFF;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .roll-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Refresh Me</h1>

    <div class="dice-container">
        <img class="img1" src="images/dice1.png" alt="Player 1 Dice">
        <img class="img2" src="images/dice1.png" alt="Player 2 Dice">
    </div>

    <button class="roll-btn" onclick="rollDice()">ðŸŽ² Roll Dice ðŸŽ²</button>

    <script>
        function rollDice() {
            // Generate two random numbers between 1 and 6 for both dice
            var randomNumber1 = Math.floor(Math.random() * 6) + 1;
            var randomNumber2 = Math.floor(Math.random() * 6) + 1;

            // Select both dice image elements
            document.querySelector(".img1").setAttribute("src", "images/dice" + randomNumber1 + ".png");
            document.querySelector(".img2").setAttribute("src", "images/dice" + randomNumber2 + ".png");

            // Select the <h1> element
            var header = document.querySelector("h1");

            // Update the <h1> text based on the dice values
            if (randomNumber1 > randomNumber2) {
                header.textContent = "ðŸš© Player 1 Wins!";
            } else if (randomNumber1 < randomNumber2) {
                header.textContent = "Player 2 Wins! ðŸš©";
            } else {
                header.textContent = "It's a Draw! ðŸŽ²";
            }
        }
    </script>

</body>
</html>
